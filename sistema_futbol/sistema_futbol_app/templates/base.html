{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'imgs/futbol_logo.jpeg' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra-css %} 

  {% endblock %}
</head>
<body>
  <header style="display: flex; width: 100%;">
    <img src="{% static 'imgs/futbol_logo.jpeg' %}" alt="futbol_logo" style="width: 50px; height: 50px;">
    <nav>
      <ul>
        <li><a href="{% url 'inicio' %}">Home</a></li>
        <li style="margin-left: 4%;"><a href="{% url 'campeonatos' %}">campeonatos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
