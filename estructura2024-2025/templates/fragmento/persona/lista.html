<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Lista personas</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css' ) }}">
</head>
<body>
  <div class = "col-12">
    <table class="table">
      <thead>
        <tr>
          <th>Nro</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha Nacimiento</th>
          <th>Direcci√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for item in list %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.dni}}</td>
          <td>{{item.fechaNacimiento}}</td>
          <td>{{item.direccion}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
